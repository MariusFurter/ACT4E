  docs-deploy:
    docker:
      - image: node:8.10.0
    steps:
      - checkout
      - attach_workspace:
          at: tmp/workspace
      - run:
          name: Config git
          command: |
            git config --global user.email "acensi@ethz.ch"
            git config --global user.name "ci-build"
      
      - run:
          name: install git lfs
          command: |
            curl -s https://packagecloud.io/install/repositories/github/git-lfs/script.deb.sh | bash
            apt-get install git-lfs -y
            git lfs install
      - run:
          name: Install and configure dependencies
          command: |
            npm install -g --unsafe-perm=true netlify-cli
      
      - run:
          name: netlify
          command: |
            netlify login
            netlify status

      - run:
          name: install lm
          command: |
            netlify lm:install
            netlify lm:info

      - run:
          name: Deploy docs to gh-pages branch
          command: |
            GIT_LFS_SKIP_SMUDGE=1 git clone --depth 1 -b master git@github.com:idsc-frazzoli/ACT4E-target.git docs

            cd docs && netlify link --name=act4e-spring21

            cp pages-index.html docs
            cp tmp/workspace/_build/* docs
            git -C docs add .
            git -C docs commit -a -m "update [ci skip]"
            git -C docs push

            cd docs && netlify deploy --dir=. --prod 
